<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_productos_2.css">    
    </head>


    <body>
        
        <header>
            <div class="caja">
                <h1><img src="imagenes_alura/logo.png"></h1>
                <nav>
                    <ul> 
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos_2.html">PRODUCTOS</a></li>
                        <li><a href="contacto_3.html">CONTACTO</a></li>              
                     </ul>
                </nav>
            </div>          
        </header>
        <main>
            <form>
                <label for="nombreyapellido"> Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required> 

                <label for="correoelectronico"> Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
        
                <label for="teléfono"> Teléfono</label>
                <input type="teléfono" id="teléfono" class="input-padron" required  placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id= "mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-teléfono"><input type="radio" name="contacto" value="teléfono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <div>
                    <legend> ¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>mañana</option>
                        <option>tarde</option>
                        <option>noche</option>
                    </select>
                </div>

            <label class="checkbox"></input type= "checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
    
            <input type="submit" value="Enviar formulario" class="enviar">
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                </tbody>         
            </table>
        </main>
        <footer>
            <img src="imagenes_alura/logo-blanco.png">
            <p class="copyright"> &copy Copyright  By  Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
